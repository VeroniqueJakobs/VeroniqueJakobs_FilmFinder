<!DOCTYPE html>
<html>
<head>
    <title>Film finder</title>
    <script type="text/javascript" src="script.js" defer></script>
    <script type="text/javascript" src="script2.js" defer></script>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <h1>Film finder</h1>
    </header>
    <nav id="radiobuttons">
        <input type="radio" id="latest" name="category" value="latest">
        <label for="latest"><h3>Latest movies</h3></label>
        <input type="radio" id="avenger" name="category" value="avenger">
        <label for="avenger"><h3>Avenger films</h3></label>
        <input type="radio" id="x-men" name="category" value="x-men">
        <label for="x-men"><h3>X-Men films</h3></label>
        <input type="radio" id="princess" name="category" value="princess">
        <label for="princess"><h3>Princess films</h3></label>
        <input type="radio" id="batman" name="category" value="batman">
        <label for="batman"><h3>Batman film</h3></label>
    </nav>
    <main id="container-movies"></main>
        <ul id="listOfMovies"></ul>
    <footer></footer>
</body>
</html>
